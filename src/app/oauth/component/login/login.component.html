      <div style="display:flex; align-self: right; flex-direction: column; justify-content: space-around; justify-content: space-between">

          <form [formGroup]="loginForm" (ngSubmit)=onLogin()>
            <div class="contenedor-input">
              <input placeholder="EMAIL" formControlName="email" class="input" type="text">
             </div>
             <div class="error" *ngIf="isValidField('email')">
              <small id="username2-help" class="p-invalid">{{ getErrorMessage("email")}}</small>
             </div>
             <div class ="contenedor-input">
              <input placeholder="CONTRASEÑA" formControlName="password" type="password" class="input">
             </div>
             <div class="error" *ngIf="isValidField('password')" style="align-items:flex-end;">
              <small style="text-align: centen;" id="password-help" class="p-invalid">{{ getErrorMessage("password") }}</small>
             </div>

              <a id="forgot" [routerLink]="'/e404'">¿Olvidaste tu contraseña?</a>
