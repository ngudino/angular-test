   <section>
    <div class="login">

      <div>
          <div>
          <div id="div1"></div> <label class="title">Bienvenido</label>
          </div>
      </div>
      <div style="display:flex; align-self: right; flex-direction: column; justify-content: space-around; justify-content: space-between">

          <form [formGroup]="loginform">
            <div class="contenedor-input">
              <input placeholder="EMAIL" class="input" type="text">
             </div>
             <div class ="contenedor-input">
              <input placeholder="CONTRASEÑA" type="password" class="input">
             </div>
             <div
             *ngIf="
               loginform.controls['email'].invalid &&
               (loginform.controls['password'].dirty || loginform.controls['email'].touched)
             "
             class="alert alert-danger"
           >
             <div *ngIf="loginform.controls['password'].errors.required">
               Contraseña es Requerida
             </div>
           </div>
           <div style="vertical-align: auto; align-items: center;">
            <input id="boton-text" type="submit" onclick="login()" class="btn" value="INICIAR SESIÓN">
            <!-- <button class="btn" (ngSubmit)="login()"  style="vertical-align:middle"><span id="boton-text">INICIAR SESION</span></button> -->
           </div>

          </form>
      </div>
